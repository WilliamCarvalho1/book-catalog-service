spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_catalog
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

security:
  jwt:
    secret: "change-this-secret-in-prod"
#    Expiration time is so short in order to test token expiration during development. Adjust as needed.
    expiration-minutes: 60