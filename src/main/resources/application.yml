spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_store
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

security:
  jwt:
    secret: "change-this-secret-in-prod"
#    Adjust as needed for your testing purpose
    expiration-minutes: 1000

cart:
  export:
    # Can be overridden via CART_EXPORT_DIR env var; on Windows set to C:\temp to match requirement
    directory: ${CART_EXPORT_DIR:${user.home}/bookstore/cart-exports}
